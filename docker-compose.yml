version: "3.8"

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - traefik-config:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    deploy:
      placement:
        constraints:
          - node.role == manager
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  product-api:
    image: crostonj/techtwist-product:latest
    networks:
      - app-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.product.rule=PathPrefix(`/product`)"
        - "traefik.http.services.product.loadbalancer.server.port=8080"

  profile-api:
    image: crostonj/techtwist-profile:latest
    networks:
      - app-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.profile.rule=PathPrefix(`/profile`)"
        - "traefik.http.services.profile.loadbalancer.server.port=8088"

networks:
  app-network:
    driver: overlay

volumes:
  traefik-config:
