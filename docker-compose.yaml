version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik.yml:/etc/traefik/traefik.yml"
    networks:
      - app-network
    deploy:
      placement:
        constraints:
          - node.role == manager

  product-api:
    image: crostonj/techtwist-product:latest
    networks:
      - app-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.product.rule=PathPrefix(`/product`)"
        - "traefik.http.services.product.loadbalancer.server.port=8080"

  profile-api:
    image: crostonj/techtwist-profile:latest
    networks:
      - app-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.profile.rule=PathPrefix(`/profile`)"
        - "traefik.http.services.profile.loadbalancer.server.port=8082"

networks:
  app-network:
    driver: overlay
